<md-card>
    <img src="/images/{{tshirt.color}}.jpg">
    <md-card-content>
        <p>{{tshirt.brand}}</p>
        {{tshirt.color}}
        {{tshirt.size}}
        {{tshirt.price}}
    </md-card-content>
    <md-card-actions>
        <button (click)="addItemToOrder(item)" md-icon-button color="primary"><md-icon class="md-24">shopping_cart</md-icon></button>
        <button md-icon-button color="accent"><md-icon class="md-24">favorite</md-icon></button>
    </md-card-actions>
</md-card>
